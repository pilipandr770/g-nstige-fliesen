services:
  - type: web
    name: fliesen-showroom
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn run:app"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: DB_SCHEMA
        sync: false
      - key: SECRET_KEY
        sync: false
      - key: OPENAI_API_KEY
        sync: false

  # Automatic blog generation: Mon, Wed, Fri at 8:00 AM UTC
  - type: cron
    name: blog-auto-generate
    env: python
    schedule: "0 8 * * 1,3,5"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "flask generate-blog --count 1"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        sync: false

  # Publish scheduled posts: every 30 minutes
  - type: cron
    name: blog-publisher
    env: python
    schedule: "*/30 * * * *"
    buildCommand: "pip install -r requirements.txt"
    startCommand: "flask publish-scheduled"
    envVars:
      - key: DATABASE_URL
        sync: false
      - key: SECRET_KEY
        sync: false
