<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden – Fliesen Showroom Admin</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --accent: #b08d57;
            --accent-dark: #8c6d3f;
        }
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-card {
            width: 100%;
            max-width: 420px;
            background: #fff;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        .login-header {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            padding: 2.5rem 2rem 2rem;
            text-align: center;
            color: #fff;
        }
        .login-header .icon-circle {
            width: 70px;
            height: 70px;
            background: rgba(176,141,87,0.15);
            border: 2px solid rgba(176,141,87,0.3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
        }
        .login-header h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }
        .login-header small {
            color: rgba(255,255,255,0.5);
        }
        .login-body {
            padding: 2rem;
        }
        .form-control:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 0.2rem rgba(176,141,87,0.2);
        }
        .btn-accent {
            background-color: var(--accent);
            color: #fff;
            border: none;
            padding: 0.7rem;
            font-weight: 600;
            transition: all 0.3s;
        }
        .btn-accent:hover {
            background-color: var(--accent-dark);
            color: #fff;
            transform: translateY(-1px);
        }
        .input-group-text {
            background: #f8f9fa;
            border-right: none;
        }
        .input-group .form-control {
            border-left: none;
        }
        .back-link {
            color: rgba(255,255,255,0.5);
            text-decoration: none;
            font-size: 0.85rem;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: var(--accent);
        }
    </style>
</head>
<body>

    <div class="text-center">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show mb-3" style="max-width: 420px;" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
        {% endif %}
        {% endwith %}

        <div class="login-card">
            <div class="login-header">
                <div class="icon-circle">
                    <i class="bi bi-shield-lock-fill fs-2" style="color: var(--accent);"></i>
                </div>
                <h4>Admin Panel</h4>
                <small>Fliesen Showroom Frankfurt</small>
            </div>
            <div class="login-body">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person-fill text-muted"></i></span>
                            <input type="text" class="form-control" name="username" placeholder="Benutzername" required autofocus>
                        </div>
                    </div>
                    <div class="mb-3">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock-fill text-muted"></i></span>
                            <input type="password" class="form-control" name="password" placeholder="Passwort" required>
                        </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label small text-muted" for="remember">Angemeldet bleiben</label>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-accent w-100">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Anmelden
                    </button>
                </form>
            </div>
        </div>

        <div class="mt-3">
            <a href="{{ url_for('public.home') }}" class="back-link">
                <i class="bi bi-arrow-left me-1"></i>Zurück zur Website
            </a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
